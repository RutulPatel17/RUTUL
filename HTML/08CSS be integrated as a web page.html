        <b>QUE: </b>In how many ways can a CSS be integrated as a web page? <br>
        <b><u>ANS: </u></b> CSS can be added to HTML documents in 3 ways: Inline - by using the style attribute inside
        HTML elements. Internal - by using a style element in the headsection. External - by using a linkelement to link to an external CSS file.
