<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Internal CSS Example</title>
    <style>
        h1 {
            color: blue;
            font-size: 24px;
        }

        p {
            color: green;
            font-size: 16px;
        }

        li {
            color: red;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1>Welcome to my website</h1>
    <p>This is an example of using internal CSS to style our webpage.</p>
    <ul>
        <li>XYZ</li>
        <li>XYZ</li>
        <li>XYZ</li>
    </ul>
</body>

</html>
