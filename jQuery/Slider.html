<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider with Animation</title>
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <script src="https://malsup.github.io/jquery.cycle.all.js"></script>
</head>

<body>
    <center>
        <div id="Slider">
            <img src="Luffy.png" height="600px" width="800px" class="slider">
            <img src="Luffy&Zoro.webp" class="slider">
            <img src="OnePiece5.jpg" class="slider">
        </div>
    </center>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#Slider").cycle("fade");
            $("#Slider img").css("overflow-y", "hidden");
        });
    </script>
</body>

</html>
